data: 
  path: '/graphics/scratch2/datasets/practical_course/MIMeta/data'
  datasets:
    - domain: 'crc'
      task: 'tissue class'
evaluation:
  domain: 'Colorectal Cancer'
  task: 'tissue class'
  modelpath: '/graphics/scratch2/datasets/practical_course/MIMeta/trained_models/crc/barlowpretrained/epoch=999-step=84000.ckpt'
lr: 0.03
optimizer: Adam
weight_decay: 0.03
epochs: 1000
batch_size: 64
img_size: 224
