      input_size: 512
      hidden_size: 2048
      output_size: 2048
finetuning:
  pretrained: True 
  trainall: True
  trainsplit: 1
  lr: 0.03
  epochs: 1000
  output_size: 11
  name: 'finetuningall'
  modelpath: '/home/franksim/SSL_MIA/trained_models/firstrunfinetuning/epoch=995-step=20916.ckpt'