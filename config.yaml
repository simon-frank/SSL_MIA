  datasets:
    - domain: 'organs_axial'
      task: 'organ label'
    - domain: 'organs_coronal'
      task: 'organ label'
    - domain: 'organs_sagittal'
      task: 'organ label'
evaluation:
  domain: 'Axial Organ Slices'
  task: 'organ label'
